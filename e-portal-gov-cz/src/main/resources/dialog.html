<div class="container-flow">
    <md-input-container class="md-block" flex-gt-sm>
        <label>Registry</label>
        <md-select ng-model="dialog.registry">
            <md-option value="97898">Datové sady</md-option>
            <md-option value="97899">Rejstřík datových zdrojů</md-option>
        </md-select>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Registry number</label>
        <input ng-model="dialog.registry" required>
    </md-input-container>
    <div class="row">
		<md-switch ng-model="dialog.rewriteCache" flex-gt-sm>Rewrite cache</md-switch>
	</div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Interval</label>
        <input type="number" min="0" ng-model="dialog.interval" required>
    </md-input-container>
</div>
