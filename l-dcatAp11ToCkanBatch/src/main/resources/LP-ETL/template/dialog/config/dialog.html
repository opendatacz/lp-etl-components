<lp-dialog-control-config ng-model="dialog"></lp-dialog-control-config>
<md-input-container class="md-block" flex-gt-sm>
    <label>CKAN Action API URL</label>
    <input type="url" ng-model="dialog.apiUrl.value" required placeholder="http://localhost/api/3/action">
</md-input-container>
<md-input-container class="md-block" flex-gt-sm>
    <label>CKAN API Key</label>
    <input ng-model="dialog.apiKey.value" required placeholder="00000000-0000-0000-0000-000000000000">
</md-input-container>
<md-input-container class="md-block" flex-gt-sm>
    <label>Load language RDF language tag</label>
    <input ng-model="dialog.loadLanguage.value" required placeholder="en">
</md-input-container>
<md-input-container class="md-block" flex-gt-sm>
    <label>Profile</label>
    <md-select ng-model="dialog.profile.value">
        <md-option ng-repeat="profile in profiles" value="{{profile['@id']}}">
            <span ng-repeat="label in profile['http://www.w3.org/2004/02/skos/core#prefLabel'] | filter:{'@language':'en'} ">{{label['@value']}}</span>
        </md-option>
    </md-select>
</md-input-container>
<md-switch ng-model="dialog.toApi.value"
           ng-disabled="dialog.toApi.disabled || dialog.toApi.inherit"
           ng-hide="dialog.toApi.hide"
           flex-gt-sm>Load to CKAN API
</md-switch>
<md-switch ng-model="dialog.toFile.value"
           ng-disabled="dialog.toFile.disabled || dialog.toFile.inherit"
           ng-hide="dialog.toFile.hide"
           flex-gt-sm>Output a JSON Lines file for CKAN API
</md-switch>
